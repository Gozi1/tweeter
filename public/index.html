<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/64e7347985.js" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1>tweeter</h1>
      <div id="position-right"><p class="p-tweet"> a new tweet</p>
        <i class="fa-solid fa-angles-down" ></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Samuel Nwabiani</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="tweet-main">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" >
          
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div>
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article class = "tweet">
          <header >
            <!-- I dont know what to use for div here? -->
            <div>
              <img src="/images/old_man.png" alt="old man"/>
            <h4>Rhoda lana</h4>
            </div>
            <h4>@real_lana</h4>
          </header>
          <h3>Hello !</h3>
          <footer>
            <h6>10 days ago</h6>
            <ul>
              <li><i class="fa-solid fa-flag"></i></li>
              <li><i class="fa-solid fa-retweet"></i></i></li>
              <li><i class="fa-solid fa-heart"></i></li>
            </ul>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
